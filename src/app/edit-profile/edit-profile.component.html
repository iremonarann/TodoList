
<div class="container mt-5 pt-5">
    <h3 class="text-center" style="font-family:cursive;">Edit Profile</h3>
    <form [formGroup]="editProfileForm" (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder= "Enter your name">
        </div>

        <div class="form-group mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input type="text" id="surname" formControlName="surname" class="form-control" placeholder="Enter your surname">
        </div>

        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username">
        </div>

        <div class="form-group mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control"
                placeholder="Enter a new password">
        </div>


        <button type="submit" class="btn btn-dark w-100 mt-3">Save Changes</button>
    </form>
</div>
