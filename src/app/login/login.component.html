<main class="form-signin w-50 m-auto container-sm text-center">
  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <h1 class="h3 mb-3 fw-normal mt-5">Sign in!</h1>

    <div class="form-floating">
      <input type="text" formControlName="username" class="form-control" placeholder="Username" required>
      <label for="username">Username</label>
      <div *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
        Kullanıcı adı zorunludur.
      </div>
    </div>

    <div class="form-floating">
      <input type="password" formControlName="password" class="form-control" placeholder="Password" required>
      <label for="password">Password</label>
      <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
        Şifre zorunludur.
      </div>
    </div>

    <button class="btn btn-dark w-100 mt-2" type="submit" [disabled]="loginForm.invalid">Sign in</button>

    <p *ngIf="errorMessage">{{errorMessage}}</p>

    <p><br><br>Not a member yet?</p>
    <button class="btn btn-dark w-25" type="button" routerLink="/register">Sign up</button>
  </form>
</main>
